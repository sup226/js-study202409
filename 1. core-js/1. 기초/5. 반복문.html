<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while() 반복문의 횟수를 정확히 알지 못할 때 사용하는 걸 추천
        var total = 0;
        var i = 1;
        while (i <= 10) {
            total += i;
            i++;
        }
        console.log(total);

        // for() 반복문의 횟수를 정확히 알 때 사용하는 걸 추천
        for (var i = 1; i <= 10; i++) {
            total += i;
        }
        console.log(total)

        // 무한루프
        var n = 1;
        while (true) {
            console.log(n)
            n++
            if (n == 3) {
                continue; // ?
            }
            if (n == 6) {
                break;
            }
        }
    </script>
</body>
</html>
