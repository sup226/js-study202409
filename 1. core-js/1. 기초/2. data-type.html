<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>
        <li>
            <a href="#">Home</a>
        </li>
    </ul>

    <script>
        var integer = 100;
        var float = 3.14;

        // 타입 확인용 키워드 typeof
        console.log(typeof integer); // 결과값: number
        console.log(typeof float); // 결과값: number

        // 에러는 나지 않지만 Infinity는 활용하기 힘든 상징적인 값이기 때문에 웬만하면 안보이게 해주세요.
        console.log(30/0); // 결과값: Infinity

        console.log(10/4); // 결과값: 2.5(자바는 2)

        // 잘못된 연산, 표현할 수 없는 값의 결과
        console.log(30/"메롱"); // 결과값: NaN(Not a Number)

        console.log("---------------------------");

        // "", '', `` 셋 다 문자열로 인식함
        var greetings = "안녕";
        greetings = '안녕'; // 주로 사용합니다.
        greetings = `반갑습니다~`; // 템플릿 리터럴 문법 적용시
        console.log(greetings);

        // 탈출 문자 (\n, \t...)는 자바와 동일하게 사용 가능합니다.

        var tag = '<ul>\n\t<li>\n\t\t<a href="">Home</a>\n\t</li>\n</ul>';
        console.log(tag);

        // 템플릿 리터럴: 백틱(``)으로 감싼 문자열
        // 공백과 들여쓰기, 줄 개행 등을 모두 문자열로 인정해 줍니다.
        tag1 = `    <ul>
        <li>
            <a href="#">Home</a>
        </li>
    </ul>`;
        console.log(tag1);

        var month = 12;
        var day = 25;
        var anni = '크리스마스';

        console.log(month + '월 ' + day + '일은 ' + anni + '입니다.');
        console.log(`${month}월 ${day}일은 ${anni}입니다.`);
        console.log('${month}월 ${day}일은 ${anni}입니다.');

        console.log("---------------------------");

        // 0은 false로 해석되고, 나머지(음수, 양수)는 모두 true로 해석됨
        var apple = -5;
        if (apple) {
            console.log(`사과가 ${apple}개 있습니다.`);
        } else {
            console.log('사과가 하나도 없습니다.');
        }

        // undefined 아직 값이 한 번도 들어온 적이 없는 변수
        // 값을 할당하지 않은 변수에 암묵적으로 할당되는 값.
        // 자바는 변수에 값을 반드시 할당해야 함
        var i;
        console.log(i); // 결과값: undefined

        // null 값이 비어있는 변수
        // 값이 의도적으로 없다는 것을 명시할 때 사용하는 값.

    </script>
</body>
</html>
