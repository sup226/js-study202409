<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var foodList = ['닭꼬치', '볶음밥', '짜장면', '족발'];

        // indexOf(): 배열의 특정 요소(데이터)가 몇 번 인덱스에 있는지 알려줌.
        // 자바: indexOf()
        // 없으면 -1이 리턴됨 (자바, 스크립트 동일)
        var idx = foodList.indexOf('짜장면');
        console.log(idx);

        // includes(): 특정 데이터가 있는지 없는지 논리로 확인
        // 자바: contains()
        console.log(foodList.includes('족발'));

        // slice(): 배열을 원하는 만큼 분할
        // 원본 배열은 그대로 있고, 분할한 걸로 새로운 배열을 생성
        var sliced = foodList.slice(1, 3);
        console.log(sliced);

        var sliced2 = foodList.slice(2);
        console.log(sliced2);

        // 배열 단순 전체 복사(같은 내용으로 새로운 주소의 배열 생성)
        var sliced3 = foodList.slice();
        console.log(sliced3);

        // reverse(): 배열 역순 배치
        // 원본 배열이 변함 (새배열 생성x)
        // foodList.reverse();
        // console.log(foodList);

        var nums = [10, 20, 30];
        var nums2 = [99, 999];

        // 자바에서는 안됨
        var resultArr = nums + nums2; // 10, 20, 3099, 999 모두 문자열로 자동 변환하여 더함
        console.log(resultArr);

        // concat(): 배열을 결합한 사본을 리턴.
        // 자바에서는 안됨
        var resultArr = nums.concat(nums2); // [10, 20, 30, 99, 999]
        console.log(resultArr);
        var resultArr = nums2.concat(nums); // [99, 999, 10, 20, 30]
        console.log(resultArr);

        // splice(지우고자 하는 요소의 인덱스 번호, 거기부터 몇 개 지워줄까? 0개도 돼, 뭐뭐 넣어줄까?)
        // : 배열의 삭제 및 삽입
        // 원본에서 삭제, 삽입을 진행하므로 원본이 변경됨.
        // 자바에서는 안됨
        console.log(foodList);
        foodList.splice(1, 2);

        console.log('-------------------');
        console.log(foodList);

        foodList.splice(0, 1, '파스타', '보쌈');
        console.log(foodList);

        foodList.splice(2, 0, '마라탕', '탕후루');
        console.log(foodList);

        foodList.splice(2); // 인덱스 2번부터 전체 다 삭제

    </script>
</body>
</html>
