<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [10, 20, 30, 40, 50, 60]; // 자바: int arr = {10, 20, 30, 40, 50, 60};
        
        console.log(typeof arr); // 스크립트: object
        console.log(arr[1]); // 스크립트: 20
        
        arr[2] = 999;
        console.log(arr[2]); // 스트립트: 999

        // 배열 데이터 수 확인
        console.log('길이: ' + arr.length); // 스트립트: 6

        // 배열 순회
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        console.log('-----------------------');

        // for ~ of 반복문 (배열 전용 반복문)
        // 자바: foreach문 for (변수타입:배열이름);
        for (var n of arr) {
            console.log(n);
        }
    </script>
</body>
</html>
