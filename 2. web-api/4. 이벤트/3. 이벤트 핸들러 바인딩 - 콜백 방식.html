<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">버튼입니다.</button>

    <script>
        const $btn = document.getElementById('btn');

        // 이벤트 핸들러
        const helloHandler = () => alert('안뇽~!');

        // addEventListener('이벤트 타입', 핸들러 -> 콜백 방식)
        $btn.addEventListener('click', helloHandler); // 콜백 방식에서는 이벤트 타입에 on 안쓰고 문자열로 써야함

        $btn.addEventListener('click', function () {
            alert('안뇽 못한다~');
        });

        // 기존 핸들러를 지우고 싶을 때는 수동으로 지워야 함.
        // 수동으로 지울 때는 반드시 핸들러가 기명함수여야 지울 수 있음.
        $btn.removeEventListener('click', helloHandler);

        $btn.addEventListener('click', () => {
            $btn.style.background = 'aqua';
        });

    </script>
</body>
</html>
